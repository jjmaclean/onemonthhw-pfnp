<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="description" content="Happy Hour App - How about a drink!?">
	<meta name="keywords" content="happy hour, drink, beers">

	<title>Happy Hour</title>

	<!-- external CSS link -->
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
	<link href='https://fonts.googleapis.com/css?family=Passion+One:400,700,900' rel='stylesheet' type='text/css'>

	<script>
		// Our List of Bars
		var bars = [
			'Raines Law Room',
			'Blind Tiger',
			'The Woods',
			'One Month',
			'Home Sweet Home',
			'Union Pool',
			'The Ninth Ward',
			'Alderann',
			'Coruscant',
			'The Outer Rim Bar',
		];

		// Our List of Friends
		var friends = [
			'Mattan',
			'Chris',
			'Lee',
			'that girl you forgot to text back',
			'Sarah',
			'Supreme Leader Snoke',
			'Luke Skywalker',
			'The Emperor',
			'Chancellor Merkel',
			'Justin Trudeau',
		];

		var randomBarNumber = Math.floor(Math.random() * bars.length);
		var randomHuman = Math.floor(Math.random() * friends.length);
		var barname = bars[randomBarNumber];
		var human = friends[randomHuman];

		if (randomBarNumber % 2 == 0) {
			document.write('How about you escape to <strong>' + barname + ' in a landspeeder '
			+ '</strong> with <strong>' + human + '</strong>? <br>');
			document.write('<br> <img src="images/nene.gif" alt="Nene Says No">');
		}

		if (randomBarNumber % 2 != 0) {
			document.write('How about you escape to <strong>' + barname + ' in a YT-1300 freighter '
			+ '</strong> with <strong>' + human + '</strong>? <br>');
			document.write('<br> <img src="images/yass.gif" alt="Bernie Says Yass">');
		}

	</script>
